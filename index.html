<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DG Check</title>
    <link rel="stylesheet" href="css/style.css?v=5">
</head>
<body>

    <header>
        <div class="header-content">
            <img src="img/logo.png?v=2" alt="DG Check Logo" class="app-logo">
        </div>
    </header>

    <main>
        <nav class="app-nav">
            <button id="btn-single-check" class="nav-btn active">Sendungspr√ºfung</button>
            <button id="btn-pack-gen" class="nav-btn">Packst√ºck-Generator</button>
            <button id="btn-q-calc" class="nav-btn">Q-Wert Rechner</button>
        </nav>

        <section id="section-single-check" class="app-section">
            <h2>üîé Sendungspr√ºfung</h2>
            
            <form id="form-single-check">
                <div class="form-group">
                    <label for="un-number">UN-Nummer:</label>
                    <input type="text" id="un-number" placeholder="z.B. 2811" list="un-list">
                    <datalist id="un-list"></datalist>
                </div>

                <div class="form-group">
                    <label for="packing-group">Verpackungsgruppe:</label>
                    <select id="packing-group">
                        <option value="">-- Bitte w√§hlen --</option>
                        <option value="null">Keine (z.B. Batterien/Gase)</option>
                        <option value="I">I</option>
                        <option value="II">II</option>
                        <option value="III">III</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="net-qty">Netto-Menge:</label>
                    <div class="input-wrapper">
                        <input type="number" id="net-qty" placeholder="0" step="0.000001">
                        <select id="qty-unit">
                            <option value="kg">kg</option>
                            <option value="g">g</option>
                            <option value="L">L</option>
                            <option value="ml">ml</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="action-btn">Pr√ºfen</button>
            </form>
            <div id="result-container" class="hidden"></div>
        </section>

        <section id="section-pack-gen" class="app-section hidden">
            <h2>üìù Packst√ºck-Text Generator</h2>
            <p class="info-text">Erstellt Text f√ºr "Nature and Quantity of Goods".</p>
            
            <div id="pkg-list"></div>
            
            <button id="btn-add-pkg" class="secondary-btn">+ Verpackung hinzuf√ºgen</button>
            
            <div class="form-group" style="margin-top:20px; background:#fff3cd; padding:10px; border-radius:4px;">
                <label style="display:flex; align-items:center; cursor:pointer;">
                    <input type="checkbox" id="overpack-check" style="width:20px; height:20px; margin-right:10px;">
                    <strong>Overpack used</strong>
                </label>
            </div>
            
            <button id="btn-gen-text" class="action-btn">Text generieren</button>
            
            <div id="pkg-output-container" class="hidden" style="margin-top:20px;">
                <label>Ergebnis:</label>
                <textarea id="pkg-output-text" rows="5"></textarea>
                <button id="btn-copy-text" class="secondary-btn" style="width:100%; background-color:#005c97; color:white;">üìã Kopieren</button>
            </div>
        </section>

        <section id="section-q-calc" class="app-section hidden">
            <h2>üì¶ Q-Wert Rechner</h2>
            <p class="info-text">
                Berechnung f√ºr "All packed in one". <br>
                <em>Voraussetzung: Alle Stoffe m√ºssen kompatibel sein (Segregation pr√ºfen!).</em>
            </p>
            
            <div class="mode-switch">
                <label><input type="radio" name="transport-mode" value="PAX" checked> Passenger (PAX)</label>
                <label><input type="radio" name="transport-mode" value="CAO"> Cargo Only (CAO)</label>
            </div>
            
            <div id="q-items-list"></div>
            
            <button id="btn-add-item" class="secondary-btn">+ Weitere Position hinzuf√ºgen</button>
            <button id="btn-calc-q" class="action-btn">Q-Wert berechnen</button>
            
            <div id="q-result" class="hidden"></div>
        </section>

    </main>

    <footer>
        <p>&copy; 2024 DG Check</p>
    </footer>

    <div id="pi-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3 id="modal-title">Verpackungsanweisung</h3>
            <div id="modal-body"></div>
            <button class="secondary-btn" style="margin-top:20px; width:100%;" onclick="closeModal()">Schlie√üen</button>
        </div>
    </div>

    <script src="js/data-loader.js?v=5"></script>
    <script src="js/app.js?v=5"></script>
</body>
</html>
