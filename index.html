<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DG Check</title>
    <link rel="stylesheet" href="css/style.css?v=final">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="header-content">
            <img src="img/logo.png" alt="DG Check Logo" class="app-logo">
        </div>
    </header>

    <main>
        <nav class="app-nav">
            <button id="btn-single-check" class="nav-btn active">Sendungsprüfung</button>
            <button id="btn-pack-gen" class="nav-btn">Packstück-Generator</button>
            <button id="btn-q-calc" class="nav-btn">Q-Wert Rechner</button>
        </nav>

        <section id="section-single-check" class="app-section">
            <div class="section-header">
                <h2>Sendung prüfen</h2>
            </div>
            
            <form id="form-single-check">
                <div class="form-group">
                    <label for="un-number">UN-Nummer</label>
                    <input type="text" id="un-number" placeholder="z.B. 2811" list="un-list">
                    <datalist id="un-list"></datalist>
                </div>

                <div class="form-group">
                    <label for="packing-group">Verpackungsgruppe</label>
                    <select id="packing-group">
                        <option value="">-- Bitte wählen --</option>
                        <option value="null">Keine</option>
                        <option value="I">I</option>
                        <option value="II">II</option>
                        <option value="III">III</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="net-qty">Netto-Menge</label>
                    <div class="input-wrapper">
                        <input type="number" id="net-qty" placeholder="0" step="0.000001">
                        <select id="qty-unit">
                            <option value="kg">kg</option>
                            <option value="g">g</option>
                            <option value="L">L</option>
                            <option value="ml">ml</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="action-btn">Prüfen</button>
            </form>
            <div id="result-container" class="hidden fade-in"></div>
        </section>

        <section id="section-pack-gen" class="app-section hidden">
            <div class="section-header">
                <h2>Packstück-Generator</h2>
            </div>
            
            <div id="pkg-list"></div>
            
            <button id="btn-add-pkg" class="secondary-btn dashed">+ Verpackung hinzufügen</button>
            
            <div class="form-group" style="margin-top:20px;">
                <label style="display:flex; align-items:center; cursor:pointer; text-transform: none;">
                    <input type="checkbox" id="overpack-check" style="width:auto; margin-right:10px;">
                    <span>Overpack used (Umverpackung)</span>
                </label>
            </div>
            
            <button id="btn-gen-text" class="action-btn">Text generieren</button>
            
            <div id="pkg-output-container" class="hidden fade-in output-box">
                <label>Ergebnis:</label>
                <textarea id="pkg-output-text" rows="5" readonly></textarea>
                <button id="btn-copy-text" class="secondary-btn" style="width:100%; margin-top:10px;">Kopieren</button>
            </div>
        </section>

        <section id="section-q-calc" class="app-section hidden">
            <div class="section-header">
                <h2>Q-Wert Rechner</h2>
                <p style="color:#666; font-size:0.9rem;">"All packed in one" (Mischverpackung)</p>
            </div>
            
            <div class="mode-switch-container">
                <div class="mode-switch">
                    <label style="text-transform: none;"><input type="radio" name="transport-mode" value="PAX" checked> Passenger (PAX)</label>
                    <label style="text-transform: none;"><input type="radio" name="transport-mode" value="CAO"> Cargo Only (CAO)</label>
                </div>
            </div>
            
            <div id="q-items-list"></div>
            
            <button id="btn-add-item" class="secondary-btn dashed">+ Position hinzufügen</button>
            <button id="btn-calc-q" class="action-btn">Berechnen</button>
            
            <div id="q-result" class="hidden fade-in"></div>
        </section>

    </main>

    <footer>
        <p>&copy; 2024 DG Check</p>
    </footer>

    <div id="pi-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Info</h3>
                <span class="close-modal">&times;</span>
            </div>
            <div id="modal-body"></div>
        </div>
    </div>

    <script src="js/data-loader.js?v=final"></script>
    <script src="js/app.js?v=final"></script>
</body>
</html>
